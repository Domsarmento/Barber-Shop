<!doctype html>
<html lang="pt-BR" class="theme-modern">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dom Sarmento — Atalhos</title>
<meta name="description" content="Atalhos rápidos e galeria de fotos." />
<style>
/* ===== Tokens & Temas ===== */
:root{
  --radius:16px;
  --shadow:0 10px 28px rgba(0,0,0,.20);
  --shadow-soft:0 4px 14px rgba(0,0,0,.10);

  --bg:#0b0b10;              /* fallback */
  --surface:#12121c;         /* cartões */
  --surface-2:#17172a;
  --text:#f6f7ff;
  --muted:#c9cbe6;

  --brand:#7b5cff;           /* primária */
  --brand-2:#6ee7d2;         /* acento */
  --ring:rgba(255,255,255,.10);
}

/* Paleta moderna (padrão) */
.theme-modern{
  --bg:#0a0b12; --surface:#121428; --surface-2:#171a33; --text:#f5f6ff; --muted:#c6c9ea;
  --brand:#7b5cff; --brand-2:#5ce1cf; --ring:rgba(124, 98, 255,.35);
}

/* ===== Reset ===== */
*{box-sizing:border-box} html,body{height:100%}
body{margin:0; font:500 16px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; color:var(--text); background:var(--bg); overflow-x:hidden;}
a{color:inherit; text-decoration:none} img{max-width:100%; display:block}

/* ===== Background com blur + degradê ===== */
.bg-layer{
  position:fixed; inset:0; z-index:-2;
  background-position:center; background-size:cover; background-repeat:no-repeat;
  filter:blur(12px) brightness(.6);
  transform:scale(1.08); /* compensa as bordas do blur */
}
.bg-overlay{
  position:fixed; inset:0; z-index:-1;
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(123,92,255,.35), transparent 60%),
    radial-gradient(1100px 700px at 110% 110%, rgba(110,231,210,.18), transparent 60%),
    linear-gradient(180deg, rgba(3,8,20,.55), rgba(3,8,20,.85));
}

/* ===== Layout ===== */
.wrapper{min-height:100%; display:grid; grid-template-rows:auto 1fr auto;}
.container{ width:100%; max-width:980px; margin:0 auto; padding:24px 16px; }

.header{ display:flex; align-items:center; gap:14px; padding:10px 0; }
.brand-logo{ width:68px; height:68px; border-radius:16px; background:#fff; display:grid; place-items:center; box-shadow:var(--shadow-soft); overflow:hidden; }
.brand-title{font-weight:800; letter-spacing:.3px; font-size:22px}
.brand-sub{color:var(--muted); font-size:14px; margin-top:2px}

/* Card principal */
.card{
  margin-top:18px; background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
  border-radius:var(--radius); box-shadow:var(--shadow); padding:18px;
  border:1px solid var(--ring);
  backdrop-filter: blur(6px);
}
.card .cta{
  margin-top:12px; display:inline-flex; align-items:center; gap:10px;
  background:linear-gradient(135deg, var(--brand), var(--brand-2));
  color:#0b0d14; font-weight:800; padding:12px 16px; border-radius:999px;
  box-shadow:0 10px 24px rgba(0,0,0,.25);
  transition:transform .06s ease, filter .2s ease;
}
.card .cta:active{ transform:translateY(1px) }

/* Lista de ações (botões modernos) */
.actions{margin-top:16px; display:grid; gap:12px}
.action{
  display:flex; align-items:center; gap:12px;
  background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
  border:1px solid var(--ring);
  border-radius:var(--radius); padding:14px 16px;
  box-shadow:var(--shadow-soft);
  transition:transform .06s ease, border-color .2s ease, background .2s ease;
  backdrop-filter: blur(6px);
}
.action:active{ transform:translateY(1px) }
.action:hover{ border-color: rgba(124,98,255,.55) }

.action-icon{
  width:38px; height:38px; display:grid; place-items:center; border-radius:12px;
  background:linear-gradient(180deg, var(--surface-2), var(--surface));
  border:1px solid var(--ring);
}
.action-title{font-weight:800; letter-spacing:.2px}
.action-desc{font-size:13px; color:var(--muted); margin-top:2px}

/* Rodapé */
.footer{ opacity:.85; font-size:12px; color:var(--muted); text-align:center; padding:22px 0 32px }

/* ===== Galeria / Carrossel ===== */
.section{ margin-top:28px; }
.gallery-title{ font-weight:800; font-size:18px; margin:6px 0 12px 2px; }
.carousel{ position:relative; }
.car-viewport{ overflow:hidden; border-radius:18px; border:1px solid var(--ring); box-shadow:var(--shadow); }
.car-track{ display:flex; width:100%; transition:transform .45s ease; }
.car-slide{ min-width:100%; aspect-ratio: 16/9; background:#000; }
.car-slide img{ width:100%; height:100%; object-fit:cover; display:block; }

.car-arrow{
  position:absolute; top:50%; transform:translateY(-50%);
  width:42px; height:42px; border-radius:999px; border:1px solid var(--ring);
  background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
  color:#fff; font-size:22px; line-height:0; display:grid; place-items:center;
  cursor:pointer; box-shadow:var(--shadow-soft);
  backdrop-filter: blur(6px);
}
.car-arrow:hover{ border-color: rgba(124,98,255,.55); }
.car-arrow.prev{ left:8px }
.car-arrow.next{ right:8px }

/* Responsivo */
@media (min-width:560px){ .card{padding:20px} .actions{gap:14px} }
</style>
</head>
<body>
  <!-- Fundo com blur + degradê -->
  <div class="bg-layer" id="bgLayer"></div>
  <div class="bg-overlay"></div>

  <div class="wrapper" id="app">
    <div class="container">
      <header class="header">
        <div class="brand-logo"><img id="brandLogo" alt="Logo"></div>
        <div>
          <div class="brand-title" id="brandName">Dom Sarmento</div>
          <div class="brand-sub" id="brandSub">Barbearia • Centro</div>
        </div>
      </header>

      <section class="card">
        <div style="font-weight:800; font-size:18px" id="heroTitle">Tradição e estilo em cada corte</div>
        <div class="brand-sub" id="heroSub">Agende, avalie e fale com a gente em um clique.</div>
        <a class="cta" id="btnAgendar" href="#" target="_blank" rel="noopener">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 2v3M17 2v3M3 10h18M4 6h16a1 1 0 0 1 1 1v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a1 1 0 0 1 1-1Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span id="heroCtaText">Agendar horário</span>
        </a>
      </section>

      <div class="actions" id="actions"></div>

      <!-- GALERIA -->
      <section class="section">
        <div class="gallery-title">Galeria</div>
        <div class="carousel" id="galeria">
          <button class="car-arrow prev" aria-label="Anterior">‹</button>
          <div class="car-viewport">
            <div class="car-track" id="carTrack"></div>
          </div>
          <button class="car-arrow next" aria-label="Próximo">›</button>
        </div>
      </section>
    </div>

    <footer class="footer">
      <span id="footer">Dom Sarmento © 2025 • @domsarmento</span>
    </footer>
  </div>

<script>
/* ========= CONFIG ========= */
const CONFIG = {
  theme: "theme-modern",
  backgroundImage: "./background-dom-sarmento.jpg",
  logo: "./logo-dom-sarmento.png",

  brandName: "Dom Sarmento",
  brandSub: "Barbearia • Centro",
  heroTitle: "Tradição e estilo em cada corte",
  heroSub: "Agende, avalie e fale com a gente em um clique.",
  heroCta: { label: "Agendar horário", url: "#" }, // roteamento decide

  footer: "Dom Sarmento © 2025 • @domsarmento",

  wifi: { ssid: "DOMSARMENTO", password: "91011070", security: "WPA" },

  actions: [
    { icon:"wifi", kind:"wifi", title:"Conectar ao Wi-Fi", desc:"Internet liberada para clientes", url:"#"},
    { icon:"star", title:"Avaliações no Google", desc:"Conte como foi a sua experiência", url:"https://g.page/r/SEU_ID/review" },
    { icon:"ig", title:"Instagram oficial", desc:"@domsarmento", url:"https://instagram.com/domsarmento" },
    { icon:"wa", title:"WhatsApp", desc:"Fale direto com recepção", url:"https://wa.me/5549991746304" },
    { icon:"pix", kind:"copyAnywhere", title:"Pagamento via PIX", desc:"@domsarmento", url:"javascript:void(0)", copy:"49991746304" }
  ],

  // 6 imagens da galeria (troque para suas fotos)
  gallery: [
    "./galeria1.jpg",
    "./galeria2.jpg",
    "./galeria3.jpg",
    "./galeria4.jpg",
    "./galeria5.jpg",
    "./galeria6.jpg"
  ]
};

/* ========= Ícones ========= */
const icons = {
  wifi:`<svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M2 8c5.5-4.5 14.5-4.5 20 0M5 11c3.8-3 10.2-3 14 0M8.5 14.5c2-1.6 5-1.6 7 0M12 20h0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>`,
  star:`<svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="m12 17.27 6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l4.46 4.73L5.82 21z"/></svg>`,
  ig:`<svg width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.6"/><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.6"/><circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/></svg>`,
  wa:`<svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 19l1.2-4A8 8 0 1 1 20 12a8 8 0 0 1-11 7l-5 0z" stroke="currentColor" stroke-width="1.6"/><path d="M8.5 9.5c0 4 3.5 6 5 6 .5 0 1.5-.5 1.5-1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>`,
  pix:`<svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M8 4 4 8l4 4 4-4L8 4Zm4 4 4-4 4 4-4 4-4-4Zm-4 4-4 4 4 4 4-4-4-4Zm4 4 4-4 4 4-4 4-4-4Z" stroke="currentColor" stroke-width="1.4"/></svg>`
};

/* ========= Plataforma ========= */
const ua = navigator.userAgent || navigator.vendor || window.opera;
const isAndroid = /Android/i.test(ua);
const isIOS = /iPhone|iPad|iPod/i.test(ua);

/* ========= Utilitários ========= */
function openAndroidWifiSettings(){ try{ window.location.href='intent:#Intent;action=android.settings.WIFI_SETTINGS;end'; }catch(e){} }
function toast(msg){
  let el=document.getElementById('toast');
  if(!el){ el=document.createElement('div'); el.id='toast';
    Object.assign(el.style,{position:'fixed',left:'50%',bottom:'22px',transform:'translateX(-50%)',padding:'10px 14px',borderRadius:'10px',fontSize:'14px',background:'rgba(0,0,0,.85)',color:'#fff',zIndex:'9999',transition:'opacity .2s'}); document.body.appendChild(el);
  }
  el.textContent=msg; el.style.opacity='1'; setTimeout(()=>el.style.opacity='0',1600);
}

/* ========= Render ========= */
(function init(){
  // tema
  document.documentElement.classList.add(CONFIG.theme || 'theme-modern');

  // fundo com blur
  if (CONFIG.backgroundImage) {
    const bg = document.getElementById('bgLayer');
    bg.style.backgroundImage = `url('${CONFIG.backgroundImage}')`;
  }

  const $ = (id)=>document.getElementById(id);
  $('brandLogo').src = CONFIG.logo;
  $('brandName').textContent = CONFIG.brandName;
  $('brandSub').textContent = CONFIG.brandSub;
  $('heroTitle').textContent = CONFIG.heroTitle;
  $('heroSub').textContent = CONFIG.heroSub;
  $('heroCtaText').textContent = CONFIG.heroCta?.label || 'Agendar horário';
  $('footer').textContent = CONFIG.footer || '';

  // ações
  const actionsEl = $('actions'); actionsEl.innerHTML = '';
  CONFIG.actions.forEach(a=>{
    const li = document.createElement('a');
    li.className = 'action';
    li.href = a.url || 'javascript:void(0)';
    if(a.url?.startsWith('http')){ li.target = '_blank'; li.rel = 'noopener'; }

    li.innerHTML = `
      <div class="action-icon">${icons[a.icon] || ''}</div>
      <div style="display:grid">
        <div class="action-title">${a.title}</div>
        ${a.desc ? `<div class="action-desc">${a.desc}</div>`:''}
      </div>
      <div class="right"></div>
    `;
    actionsEl.appendChild(li);

    // Wi-Fi: copia; Android abre Ajustes
    if (a.kind === 'wifi') {
      li.addEventListener('click', async (ev)=>{
        ev.preventDefault();
        try { await navigator.clipboard.writeText(CONFIG.wifi?.password || ''); } catch(e){}
        toast('Senha do Wi-Fi copiada');
        if (isAndroid) openAndroidWifiSettings();
      }, {passive:false});
    }

    // PIX: copia chave ao clicar
    if (a.kind === 'copyAnywhere' && a.copy) {
      li.addEventListener('click', async (ev)=>{
        ev.preventDefault();
        try { await navigator.clipboard.writeText(a.copy); } catch(e){}
        toast('Chave PIX copiada');
      }, {passive:false});
    }
  });

  // CTA Agendar — Android / iOS / Web
  const btn = document.getElementById('btnAgendar');
  const ANDROID_STORE='https://play.google.com/store/apps/details?id=br.com.starapp.appbarbercli';
  const IOS_STORE='https://apps.apple.com/br/app/appbarber-cliente/id6450795073';
  const WEB_FALLBACK='https://sistema.appbarber.com.br/login.php';
  btn.addEventListener('click',(e)=>{
    e.preventDefault();
    if (isAndroid)      window.location.href = ANDROID_STORE;
    else if (isIOS)     window.location.href = IOS_STORE;
    else                window.location.href = WEB_FALLBACK;
  });

  // ===== Galeria: injeta slides e inicia carrossel =====
  const track = document.getElementById('carTrack');
  track.innerHTML = CONFIG.gallery.map((src,i)=>(
    `<div class="car-slide"><img src="${src}" alt="Galeria ${i+1}"></div>`
  )).join('');

  initCarousel('galeria', 4000);
})();

/* ===== Carrossel ===== */
function initCarousel(rootId, intervalMs=4000){
  const root   = document.getElementById(rootId || 'galeria');
  if(!root) return;
  const track  = root.querySelector('.car-track');
  const slides = Array.from(root.querySelectorAll('.car-slide'));
  const prev   = root.querySelector('.prev');
  const next   = root.querySelector('.next');
  let index = 0, timer, paused = false;

  function go(i){ index = (i + slides.length) % slides.length; track.style.transform = `translateX(${-index*100}%)`; }
  function start(){ stop(); timer = setInterval(()=>{ if(!paused) go(index+1); }, intervalMs); }
  function stop(){ if(timer) clearInterval(timer); }

  prev.addEventListener('click', ()=>{ go(index-1); start(); });
  next.addEventListener('click', ()=>{ go(index+1); start(); });

  root.addEventListener('mouseenter', ()=> paused = true);
  root.addEventListener('mouseleave', ()=> paused = false);
  root.addEventListener('touchstart', ()=> paused = true, {passive:true});
  root.addEventListener('touchend', ()=> paused = false);

  let sx=0, dx=0;
  root.addEventListener('touchstart', e=>{ sx = e.touches[0].clientX; }, {passive:true});
  root.addEventListener('touchmove',  e=>{ dx = e.touches[0].clientX - sx; }, {passive:true});
  root.addEventListener('touchend',   ()=>{ if(Math.abs(dx) > 40){ dx<0 ? go(index+1) : go(index-1); start(); } sx=dx=0; });

  document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState === 'hidden') stop(); else start(); });

  go(0); start();
}
</script>
</body>
</html>
