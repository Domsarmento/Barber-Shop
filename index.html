<!doctype html>
<html lang="pt-BR" class="theme-gold">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Landing — Template Local</title>
<meta name="description" content="Template simples e escalável para negócios locais (barbearia, clínica, salão, etc.)." />
<style>
/* ===== Design Tokens (troque só aqui p/ novo cliente) ===== */
:root{
  --radius: 14px;
  --shadow: 0 8px 24px rgba(0,0,0,.18);
  --shadow-soft: 0 4px 14px rgba(0,0,0,.10);
  --bg: #0b0b0b;            /* fundo da página (fallback se não tiver imagem) */
  --surface: #121212;       /* cartões/botões */
  --surface-2: #1a1a1a;
  --text: #f7f7f7;
  --muted: #c7c7c7;
  --brand: #e5c074;         /* cor principal */
  --brand-2:#b88b45;        /* degradê/tap */
  --accent:#7ae6cf;         /* destaque (chips/etiquetas) */
  --ring: rgba(255,255,255,.10);
}

/* Tema alternativo (ex.: roxo/azul do exemplo 2) */
.theme-indigo{
  --bg:#0b0a12;
  --surface:#141227;
  --surface-2:#1b1834;
  --text:#f2f2ff;
  --muted:#c9c9e8;
  --brand:#8b80ff;
  --brand-2:#6a5cff;
  --accent:#66e0ff;
}
.theme-blue{
  --bg:#08101a;
  --surface:#0f1b2a;
  --surface-2:#122338;
  --text:#f4faff;
  --muted:#c6d7e6;
  --brand:#4c7dff;
  --brand-2:#2f66ff;
  --accent:#67e6f0;
}
.theme-gold{ /* padrão do seu layout atual */
  /* já definido em :root */
}

/* ===== Reset essencial ===== */
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0; font: 500 16px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  color:var(--text); background:var(--bg) center/cover fixed no-repeat;
}
a{color:inherit; text-decoration:none}
img{max-width:100%; display:block}

/* ===== Layout ===== */
.wrapper{
  min-height:100%;
  display:grid;
  grid-template-rows:auto 1fr auto;
  background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.75));
}
.container{
  width:100%; max-width:920px; margin:0 auto; padding:24px 16px;
}
.header{
  display:flex; align-items:center; gap:12px; padding:10px 0;
}
.brand-logo{
  width:64px; height:64px; border-radius:999px; background:#fff; display:grid; place-items:center;
  box-shadow:var(--shadow-soft); overflow:hidden;
}
.brand-title{font-weight:800; letter-spacing:.3px; font-size:22px}
.brand-sub{color:var(--muted); font-size:14px; margin-top:2px}

/* Card principal */
.card{
  margin-top:18px; background:linear-gradient(180deg, var(--surface), var(--surface-2));
  border-radius:var(--radius); box-shadow:var(--shadow); padding:18px; border:1px solid var(--ring);
}
.card .cta{
  margin-top:10px; display:inline-flex; align-items:center; gap:10px;
  background:linear-gradient(180deg, var(--brand), var(--brand-2));
  color:#1a1206; font-weight:800; padding:12px 16px; border-radius:999px;
  box-shadow:0 8px 18px rgba(0,0,0,.25); transition:transform .06s ease;
}
.card .cta:active{ transform:translateY(1px) }

/* Lista de ações */
.actions{margin-top:14px; display:grid; gap:10px}
.action{
  display:flex; align-items:center; gap:12px; background:var(--surface);
  border:1px solid var(--ring); border-radius:var(--radius); padding:12px 14px;
  box-shadow:var(--shadow-soft); transition:transform .06s ease, border-color .2s ease, background .2s ease;
}
.action:active{ transform:translateY(1px) }
.action-icon{
  width:28px; height:28px; display:grid; place-items:center; border-radius:9px;
  background:linear-gradient(180deg, var(--surface-2), var(--surface)); border:1px solid var(--ring);
}
.action-title{font-weight:800; letter-spacing:.2px}
.action-desc{font-size:13px; color:var(--muted); margin-top:2px}

/* Botões menores e mais limpos */
.action .right{
  margin-left:auto; display:flex; gap:8px; align-items:center;
}
.tag{
  font-size:12px; padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.06); border:1px solid var(--ring);
}
.copy{
  font-size:12px; padding:8px 10px; border-radius:9px; border:1px solid var(--ring); background:var(--surface-2);
}

/* Rodapé */
.footer{ opacity:.85; font-size:12px; color:var(--muted); text-align:center; padding:18px 0 28px }

/* Responsividade */
@media (min-width:560px){
  .card{padding:20px}
  .actions{gap:12px}
}
</style>
</head>
<body>
  <div class="wrapper" id="app" style="--bg-image:url('')">
    <div class="container">
      <header class="header">
        <div class="brand-logo"><img id="brandLogo" alt="Logo"></div>
        <div>
          <div class="brand-title" id="brandName">Nome do Negócio</div>
          <div class="brand-sub" id="brandSub">Slogan ou categoria</div>
        </div>
      </header>

      <section class="card">
        <div style="font-weight:800; font-size:18px" id="heroTitle">Tradição e estilo em cada atendimento</div>
        <div class="brand-sub" id="heroSub">Serviços com horário marcado e pagamento facilitado</div>
        <a class="cta" id="heroCta" href="#" target="_blank" rel="noopener">
          <!-- ícone calendário -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 2v3M17 2v3M3 10h18M4 6h16a1 1 0 0 1 1 1v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a1 1 0 0 1 1-1Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
          <span id="heroCtaText">Agendar agora</span>
        </a>
      </section>

      <div class="actions" id="actions"></div>
    </div>

    <footer class="footer">
      <span id="footer">Feito com ❤️ — Template Local</span>
    </footer>
  </div>

<script>
/* ========= CONFIG =========
Troque só este objeto para cada cliente/segmento
*/
const CONFIG = {
  theme: "theme-indigo",            // theme-gold | theme-indigo | theme-blue (ou crie outro no CSS)
  backgroundImage: "",              // URL da foto de fundo (opcional)
  logo: "https://placehold.co/160x160/png",  // URL ou base64
  brandName: "Dom Sarmento",
  brandSub: "Barbearia • Centro",
  heroTitle: "Tradição e estilo em cada corte",
  heroSub: "Agende, avalie e fale com a gente em um clique.",
  heroCta: { label: "Agendar horário", url: "https://seuapp.com/agendar" },
  footer: "Dom Sarmento © 2025 • @domsarmento",
  actions: [
    {
      icon: "wifi", title: "Conectar ao Wi-Fi",
      desc: "Internet liberada para clientes",
      url: "javascript:void(0)",
      tag: "Senha: DOM123"
    },
    {
      icon: "star", title: "Avaliações no Google",
      desc: "Conte como foi a sua experiência",
      url: "https://g.page/r/SEU_ID/review"
    },
    {
      icon: "ig", title: "Instagram oficial",
      desc: "@domsarmento", url: "https://instagram.com/domsarmento"
    },
    {
      icon: "wa", title: "WhatsApp",
      desc: "Fale direto com recepção",
      url: "https://wa.me/554799999999"
    },
    {
      icon: "pix", title: "Pagamento via PIX",
      desc: "@domsarmento",
      url: "javascript:void(0)",
      copy: "49991746304"        // aparece botão “Copiar”
    },
    {
      icon: "qr", title: "PIX QR Code",
      desc: "Pague com QR sem digitar",
      url: "https://seulink.com/pixqrcode"
    }
  ]
};

/* ========= Render ========= */
(function init(){
  document.documentElement.classList.remove('theme-gold','theme-indigo','theme-blue');
  document.documentElement.classList.add(CONFIG.theme || 'theme-gold');

  if(CONFIG.backgroundImage){
    document.body.style.backgroundImage = `url('${CONFIG.backgroundImage}')`;
  }

  const $ = (id)=>document.getElementById(id);
  $('brandLogo').src = CONFIG.logo;
  $('brandName').textContent = CONFIG.brandName;
  $('brandSub').textContent = CONFIG.brandSub;
  $('heroTitle').textContent = CONFIG.heroTitle;
  $('heroSub').textContent = CONFIG.heroSub;
  $('heroCta').href = CONFIG.heroCta?.url || '#';
  $('heroCtaText').textContent = CONFIG.heroCta?.label || 'Acessar';
  $('footer').textContent = CONFIG.footer || '';

  const icons = {
    wifi: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M2 8c5.5-4.5 14.5-4.5 20 0M5 11c3.8-3 10.2-3 14 0M8.5 14.5c2-1.6 5-1.6 7 0M12 20h0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>`,
    star: `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="m12 17.27 6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l4.46 4.73L5.82 21z"/></svg>`,
    ig: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.6"/><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.6"/><circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/></svg>`,
    wa: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 19l1.2-4A8 8 0 1 1 20 12a8 8 0 0 1-11 7l-5 0z" stroke="currentColor" stroke-width="1.6"/><path d="M8.5 9.5c0 4 3.5 6 5 6 .5 0 1.5-.5 1.5-1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>`,
    pix:`<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M8 4 4 8l4 4 4-4L8 4Zm4 4 4-4 4 4-4 4-4-4Zm-4 4-4 4 4 4 4-4-4-4Zm4 4 4-4 4 4-4 4-4-4Z" stroke="currentColor" stroke-width="1.4"/></svg>`,
    qr:`<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 4h6v6H4V4Zm10 0h6v6h-6V4ZM4 14h6v6H4v-6Zm10 6v-2h2m2 2v-4m-6-2h2" stroke="currentColor" stroke-width="1.6"/></svg>`
  };

  const actionsEl = $('actions');
  actionsEl.innerHTML = '';

  CONFIG.actions.forEach(a=>{
    const li = document.createElement('a');
    li.className = 'action';
    li.href = a.url || 'javascript:void(0)';
    if(a.url?.startsWith('http')){ li.target = '_blank'; li.rel = 'noopener'; }

    li.innerHTML = `
      <div class="action-icon">${icons[a.icon] || ''}</div>
      <div style="display:grid">
        <div class="action-title">${a.title}</div>
        ${a.desc ? `<div class="action-desc">${a.desc}</div>`:''}
      </div>
      <div class="right">
        ${a.tag ? `<span class="tag">${a.tag}</span>`:''}
        ${a.copy ? `<button class="copy" type="button">Copiar</button>`:''}
      </div>
    `;

    if(a.copy){
      li.querySelector('.copy').addEventListener('click', (ev)=>{
        ev.preventDefault(); ev.stopPropagation();
        navigator.clipboard.writeText(a.copy).then(()=>{
          const b = ev.currentTarget; const txt = b.textContent;
          b.textContent = 'Copiado!';
          setTimeout(()=>b.textContent = txt, 1400);
        });
      });
    }
    actionsEl.appendChild(li);
  });
})();
</script>
</body>
</html>
